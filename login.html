<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled-login</title>
    <!-- get google font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="container">
        <div class="nav-container">
            <div class="main-nav">
                <a href="index.html" class="logo">Untitled</a>
                <a href="login.html">login</a>
                <a href="upload.html">write</a>
                <a href="about.html">About.</a>
            </div>
        </div>

        <div class="main-container">            
            <div class="signIn-container">
                <h3>login</h3>
                <input type="email" id="signInEmail" placeholder="email">
                <input type="password" id="signInPassword" placeholder="password">
                <button type="submit" id="signInButton">Sign In</button>
                <button type="submit" id="signOutButton">Sign Out</button>
            </div>
            
            <div class="signIn-container">
                <h3>join</h3>
                <input type="email" id="signUpEmail" placeholder="email">
                <input type="password" id="signUpPassword" placeholder="password">
                <button type="submit" id="signUpButton">Sign UP</button>
            </div>
        </div>

        <footer class="footer">
            2023, CHANGMOK LEE.
        </footer>
    </div>

    <!-- script for firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script defer src="./js/main.js"></script>
    <script defer type="module" src="./js/firebase.js"></script>
    <script defer type="module" src="./js/manageAccount.js"></script>
</body>
